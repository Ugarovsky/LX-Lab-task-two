<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orders</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <script src="js/data.js"></script>

</head>

<body id="index-body">
    <header id="header-content">
        <div class="over-menu">
            <p id="order-count"></p>
        </div>
        <div class="over-content">
            <p>Order</p>
        </div>
    </header>

    <main id="main-view">
        <div class="left-menu">
            <div class="search">
                <input type="text" placeholder="Order search..." class="order-search">
                <div class="search-icons">
                    <input type="button" onclick="startSearch()" class="search-function">
                    <input type="button" onclick="refreshSearch()" class="refresh-function">
                </div>
            </div>
            <section>
                <ul id="order-list">
                </ul>
            </section>
        </div>
        
        <div id="content" class="hidden">
            <div id="order-container">
                <div id="order-info">
                    <article class="order-number">
                        <h1 id="order-title">Order:</h1>
                        <ul>
                            <li id="order-customer">Customer:</li>
                            <li id="ordered-date">Ordered:</li>
                            <li id="shipped-date">Shipped:</li>
                        </ul>
                    </article>
                    <article class="price">
                        <h2 id="price-tittle">$</h2>
                        <p id="currency"> EUR</p>
                    </article>
                </div>
            </div>
            <div class="car-or-human-panel">
                <section>
                    <a href="#" class="active" id="car"><img src="img/car1.png" alt="car" onclick="getCustomerInfo()"></a>
                    <a href="#" class="no-active" id="human"><img src="img/human1.png" alt="human" onclick="getHumanInfo()"></a>
                </section>
            </div>
            <div class="address-info">
                <article class="address">
                    <h2>Shipping Address</h2>
                </article>
                <article class="requisites">
                    <ul>
                        <li id="name">Name:</li>
                        <li id="street">Steet:</li>
                        <li id="code">Zip code:</li>
                        <li id="city">City:</li>
                        <li id="county">County:</li>
                    </ul>

                </article>
            </div>
            <article class="line-items">
                <div class="products-header-wrap">
                    <h2 id="products-header-title"></h2>
                    <div class="products-header-searh-area">
                        <div class="search">
                            <input id="products-search-area" class="order-search" type="text" placeholder="search for product..." />
                            <div class="search-icons">
                                <input type="button" id="productsearch" onclick="searchForProduct()" class="search-function">
                                <input type="button" id="productrefresh" onclick="refreshProductSearch()" class="refresh-function">
                            </div>
                        </div>
                    </div>
                </div>
                
                <table>
                    <thead id="products-table-head"></thead>
                    <tbody id="products-table-body"></tbody>
                </table>
            </article>
        </div>

        <div id="empty-content">
            <div id="order-container">
                <div id="order-info">
                    <article class="order-number">
                        <h1 id="order-title">Select an order to continue...</h1>
                    </article>
                </div>
            </div>
        </div>

        <footer id="footer-content">
            <div class="under-menu">
                <a href="#"><img src="img/plus.png" alt="bars"></a>
            </div>
            <div class="under-content">
                <a href="#"><img src="img/basket.gif" alt="message"></a>
            </div>
        </footer>

        <script src="js/workFlow.js"></script>

</body>

</html>
